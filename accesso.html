<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="accesso.css">
	<link rel="icon" href="https://www.monsterhunter.com/wilds/assets/img/favicon.ico">
	<title>Accesso alla Pagina di MONSTER HUNTER WILDS</title>
</head>
<body>
	<div id="wikimedia">
		<img src="https://www.colt.net/wp-content/uploads/2019/03/capcom-logo-720x450.png">
	</div>
	<div id="acc">
		<h1>Accedi al sito della CAPCOM</h1>
		<form name="Accesso" method="POST" action="index.html">
			<input type="text" id="username" name="nome" placeholder="Il tuo nome" required><br><br>
			<input type="email" id="email" name="email" placeholder="La tua email" required><br><br>
			<input type="tel" id="numero" name="numero" placeholder="Il tuo numero di telefono (facoltativo)"><br><br>
			<textarea name="Textarea" placeholder="Lascia un feedback"></textarea><br><br>
			<input type="submit" value="Invia i Dati">
		</form>
	</div>
</body>
</html>
